repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.1.2
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format
- repo: local
  hooks:
  -   id: pdoc
      name: pdoc
      description: 'pdoc: Auto-generate API documentation for Python projects'
      entry: pdoc ./riix -o ./docs
      language: python
      language_version: python3
      require_serial: true
      types: [python]